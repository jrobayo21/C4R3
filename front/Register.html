<!DOCTYPE html>
<html lang="es">

<head>
	<!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta charset="UTF-8" />
	<title>o/Con La Sarten Por El Mango</title>

	
	<link href="app-assets/css/app.css" rel="stylesheet" type="text/css">
	<link href="app-assets/css/bootstrap-extended.min.css" rel="stylesheet" type="text/css">
	<link href="app-assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="app-assets/fonts/icomoon.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="app-assets/images/favicon.jpg" type="image/x-icon">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/registro.js"></script>
</head>

<body>

	<div class="app-content content container-fluid">
		
		<div class="content-wrapper">
			<div class="content-header row">
			
			<div class="content-body">
				<section class="flexbox-container ">
					<div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
						<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
							<div class="card-header no-border">
								<div class="card-title text-xs-center">
									<img src="app-assets/images/plogo__Mesa de trabajo 1.png" alt="branding logo" width="150">
								</div>
								<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
									<span>Registro de Usuario</span></h6>
							</div>
							<div class="card-body collapse in">
								<div class="card-block">
									<form class="form-horizontal form-simple miFormRegistro"   id="registro" action="#" >
										<fieldset class="form-group position-relative has-icon-left mb-1">
											<label for="nombre">Nombre</label>
											<input type="text" class="form-control form-control-lg input-lg" id="name"
												placeholder="Nombre" name="name" required>
											<div class="form-control-position">
												<i class="icon-head"></i>
											</div>
										</fieldset>
										<fieldset class="form-group position-relative has-icon-left mb-1">
											<label for="emailN">E-mail </label>
											<input type="email" class="form-control form-control-lg input-lg" id="email"
												placeholder=" Email " name="email" required>
											<div class="form-control-position">
												<i class="icon-mail6"></i>
											</div>
										</fieldset>
										<fieldset class="form-group position-relative has-icon-left mb-1">
											<label for="newpass">Contraseña </label>
											<input type="password" class="form-control form-control-lg input-lg"
												id="password" name="password" placeholder="Contraseña"  required>
											<div class="form-control-position">
												<i class="icon-key3"></i>
											</div>
										</fieldset>
										<fieldset class="form-group position-relative has-icon-left">
											 <label for="chekpass">Confirmar Contraseña </label>
											<input type="password" class="form-control form-control-lg input-lg"
												id="pwr_r" name="pwr_r" placeholder="Confirmar Contraseña" 
												required>
											<div class="form-control-position">
												<i class="icon-key3"></i>
											</div>
											
										</fieldset>
										 <fieldset class="form-group row">
										<button type="button" class="btn btn-primary btn-lg btn-block btnRegistrarse" ><i
												class="icon-unlock2"></i> Registrarse</button>
										                        <p style="color: red;" class="alertaRegistro"></p>
											 </fieldset>
										
									</form>
									
								</div>
								<p class="text-xs-center">Ya tienes una cuenta? <a href="login.html"
										class="card-link">Iniciar sesión</a></p>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
			</div>
	</div>


	<footer class="footer footer-static footer-light navbar-border">
      <p class="clearfix text-muted text-sm-center mb-0 px-2"><span class="float-md-left d-xs-block d-md-inline-block">Copyright  &copy; 2021 Jhon Robayo </span></p>
    </footer>
	
	
</body>




</html>
